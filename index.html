<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Lakey - Cyber Security Professional</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Light gray background color */
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container h1 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000; /* Black text color */
            transition: transform 0.5s;
        }

        .container:hover h1 {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jonathan Lakey<br>Cyber Security Professional</h1>
    </div>
</body>
</html>
